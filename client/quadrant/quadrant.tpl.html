<div class="container-fluid" ng-controller="QuadrantController">
  <h2>Cities</h2>
  <section>
    <center><input type="text" placeholder="City, State"></center>
    <div class="row">
      <div class="col-md-6 quadrant" ui-sref="myApp.main.today">Today</div>
      <div class="col-md-6 quadrant" ui-sref="myApp.main.three">Three Day</div>
    </div>
    <div class="row">
      <div class="col-md-6 quadrant" ui-sref="myApp.main.five">Five Day</div>
      <div class="col-md-6 quadrant" ng-click="getAlmanac()">Alamanc</div>
    </div>
  </section>
</div>
